name: Publish Package

on:
  release:
    types: [created]
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # Grant write permissions for publishing to GitHub Packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # Use the latest LTS version
          # Note: We won't set a default registry here, but configure it in publish steps

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build # Run your build script

      # - name: Run tests
      #   run: npm test # Run your test script

      - name: Publish to GitHub Packages
        run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Configure npm to publish scoped packages to GitHub Packages
          NPM_CONFIG_REGISTRY: 'https://npm.pkg.github.com/'


